base_locale: en
fallback_strategy: base_locale
input_directory: lib/i18n
input_file_pattern: .i18n.json
output_directory: lib/i18n/generated
output_file_name: translations.g.dart
lazy: true
locale_handling: true
flutter_integration: true
namespaces: false # Maybe consider this when the app is getting larger
translate_var: t
enum_name: AppLocale
class_name: Translations
translation_class_visibility: private
key_case: snake
key_map_case: snake
param_case: camel
sanitization:
  enabled: true
  prefix: k
  case: camel
string_interpolation: dart
flat_map: true
translation_overrides: false
timestamp: true
statistics: true
# maps:
#   - error.codes
#   - category
#   - iconNames
pluralization:
  auto: cardinal
  default_parameter: n
#   cardinal:
#     - someKey.apple
#   ordinal:
#     - someKey.place
contexts:
  GenderContext:
    default_parameter: gender
  MemberContext:
    default_parameter: membership
obfuscation:
  enabled: false
format:
  enabled: true
  width: 150
# imports:
#   - 'package:my_package/path_to_enum.dart'
generate_enum: true
